<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机游戏推荐系统</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/image/logo.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="../static/image/logo.png" alt="Logo" class="logo">
            <h1>手机游戏推荐系统</h1>
        </div>
        <div class="header-center">
            <input type="text" id="search-input" placeholder="搜索手机游戏...">
            <button id="search-btn">搜索</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-links">
            <a href="#" id="home-btn">首页</a>
            <a href="#" id="recommend-btn">优选游戏</a>
            <a href="#">排行榜</a>
            <a href="#">个人中心</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div id="game-list" class="game-list"></div>
        <div id="pagination" class="pagination">
            <button id="prev-page-btn">上一页</button>
            <span id="current-page">1</span>
            <button id="next-page-btn">下一页</button>
        </div>
        <div id="recommendation-results" class="recommendations hidden">
            <h2></h2>
            <ul id="recommendation-list"></ul>
        </div>
    </div>
<!-- 排行榜弹窗 -->
<div id="ranking-modal" class="modal hidden">
  <div class="modal-content" style="width:420px;">
    <span class="close-btn" id="close-ranking-modal">&times;</span>
    <h2>排行榜</h2>
    <div style="display:flex; gap:10px; margin-bottom:16px;">
      <button class="rank-sort-btn" data-sort="rating">按评分排序</button>
      <button class="rank-sort-btn" data-sort="price">按价格排序</button>
      <button class="rank-sort-btn" data-sort="name">按时间排序</button>
    </div>
    <ul id="ranking-list"></ul>
    <div class="pagination" id="ranking-pagination">
      <button id="ranking-prev-page">上一页</button>
      <span id="ranking-current-page">1</span>
      <button id="ranking-next-page">下一页</button>
    </div>
  </div>
</div>
    <!-- Modal for Game Details -->
    <div id="game-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-header">
                <img id="game-image" src="" alt="Game Image" class="game-image">
                <h2 id="game-title"></h2>
            </div>
            <div class="modal-body">
                <p id="game-rating"><strong>评分:</strong> </p>
                <p id="game-price"><strong>价格:</strong> </p>
                <p id="game-description" class="description"><strong>简介:</strong></p>
            </div>
        </div>
    </div>

    <!-- 登录/注册统一弹窗及遮罩 -->
    <div id="mask" class="mask hidden"></div>
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content" id="auth-modal-content"></div>
    </div>

    <!-- 弹窗提示 -->
    <div id="toast" class="toast hidden"></div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/auth.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
